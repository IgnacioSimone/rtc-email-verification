<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Email - RTC</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }
        h1 {
            color: #1C355E;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            background: #2073F7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: #1a5fd4;
        }
        .success {
            background: #4CAF50;
        }
        .success:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>¡Email Verificado!</h1>
        <p>Tu cuenta ha sido verificada exitosamente. Ahora puedes abrir la app RTC para continuar.</p>
        
        <a href="exp://192.168.1.100:8081/--/verify-email" class="button success">
            Abrir App RTC
        </a>
        
        <a href="exp://192.168.1.100:8081/--/" class="button">
            Ir a Inicio
        </a>
    </div>

    <script>
        // Mostrar mensaje de éxito
        console.log('Email verificado exitosamente');
        
        // Intentar abrir la app automáticamente después de 2 segundos
        setTimeout(() => {
            window.location.href = 'exp://192.168.1.100:8081/--/verify-email';
        }, 2000);
    </script>
</body>
</html>
